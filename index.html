<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="8">
  <title>Dashboard Mqtt</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-mqtt"></script>
  <script src="js/app.js"></script>

</head>

<body style="background-color:#1c1e1f; color: whitesmoke">
  <div id="telemetry" class="container-fluid">

    <div class="row">
      <div class="col-sm">
        <h1>temperature<br><span class="badge badge-primary">{{temperature}}</span></h1>
      </div>
      <div class="col-sm">
        <h1>speed<br><span class="badge badge-primary">{{speed}}</span></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <h1>latitude<br><span class="badge badge-primary">{{latitude}}</span></h1>
      </div>
      <div class="col-sm">
        <h1>longitude<br><span class="badge badge-primary">{{longitude}}</span></h1>
      </div>
      <div class="col-sm">
        <h1>direction<br><span class="badge badge-primary">{{direction}}</span></h1>
      </div>
    </div>

    <br>
    <div class="card bg-dark">
        <div class="card-body">
          {{log}}
        </div>
      </div>
  </div>




</body>

</html>
