<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="8">
  <title>Dashboard</title>

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-mqtt"></script>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>

</head>

<body style="background-color:#1c1e1f; color: whitesmoke">
  <div id="telemetry" class="container-fluid">

    <div class="row">
      <div class="col-sm">
        <h1>temperature<br><span class="badge badge-primary">{{temperature}}</span></h1>
      </div>
      <div class="col-sm">
        <h1>speed<br><span class="badge badge-primary">{{speed}}</span></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <h1>latitude<br><span class="badge badge-primary">{{latitude}}</span></h1>
      </div>
      <div class="col-sm">
        <h1>longitude<br><span class="badge badge-primary">{{longitude}}</span></h1>
      </div>
      <div class="col-sm">
        <h1>direction<br><span class="badge badge-primary">{{direction}}</span></h1>
      </div>
    </div>

    <br>
    <div class="card bg-dark">
        <div class="card-body">
          {{log}}
        </div>
      </div>
  </div>




</body>

</html>
